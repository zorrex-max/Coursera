<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lists</title>
</head>
<body>
	<h1>Ordered List</h1>
	<div>Oreo eating procedure:
	<ol>
		<li>Open box</li>
		<li>Take out</li>
		<li>Make a double Oreo
			<ol>
				<li>Peel off the top part</li>
				<li>Place another cookie</li>
				<li>Put back the top part</li>
			</ol>
		</li>
		<li>Enjoy</li>
	</ol>
</div>
</body>
</html>
