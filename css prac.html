<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cascading Style Sheets</title>
	<style>
		h1{
			color: red;
			font-size:120px;
			text-align: center;
		}

		p{
			color:blue;
			font-size: 40px;
			width:50px;
		}
	</style>
</head>

<body>
	<h1>Hello All</h1>
	<h3>Subheading1</h3>
	<p>Hi Everybody</p>
	<h3>Good Morning</h3>
	<p>May god bless you</p>
</body>
</html>
